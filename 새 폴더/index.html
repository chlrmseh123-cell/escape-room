<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방탈출: 고요한 계곡의 비밀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 클릭 가능한 오브젝트 영역 -->
        <div class="clickable-area" id="orange-tent"></div>
        <div class="clickable-area" id="dressed-child"></div>
        <div class="clickable-area" id="rock"></div>
        <div class="clickable-area" id="valley-water"></div>
    </div>

    <!-- 게임 모달창 -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- 미니게임 콘텐츠가 여기에 동적으로 삽입됩니다. -->
            </div>
        </div>
    </div>

    <!-- 힌트 표시 영역 -->
    <div id="hint-display">
        <h3>획득한 비밀번호 조각:</h3>
        <p>[ <span id="hint-1">?</span> ] [ <span id="hint-2">?</span> ] [ <span id="hint-3">?</span> ] [ <span id="hint-4">?</span> ]</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
